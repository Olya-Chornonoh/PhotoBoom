<div class="container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" class="signup_form">
                <mat-form-field appearance="outline" class="signup_form_data">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" placeholder="Email" [formControl]="email" required
                        autocomplete="email">
                    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="email.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="signup_form_data">
                    <mat-label>Login</mat-label>
                    <input matInput type="text" name="login" placeholder="Login" [formControl]="login" required
                        autocomplete="login">
                    <mat-error *ngIf="login.hasError('required')">
                        Login is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="signup_form_data">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" placeholder="Password"
                        [formControl]="password" required>
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <div class="signup_form_buttons">
                    <button mat-flat-button class="signup_form_continue" (click)="signIn()">Sign in</button>
                    <button mat-flat-button color="primary" class="signup_form_continue" (click)="signUp()"
                        [disabled]="form.invalid">Submit</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
