<div class="content">
  <mat-form-field appearance="outline" class="field">
    <mat-label>Comment</mat-label>
    <input matInput type="text" name="comment" placeholder="Comment" [formControl]="comment">
  </mat-form-field>
</div>
<div class="actions">
  <button mat-stroked-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="comment.invalid"
    (click)="onSubmit()">Submit</button>
</div>
